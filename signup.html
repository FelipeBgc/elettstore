<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/signup.css">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <title>Criar Minha Conta - Élett Store</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="imagens/logo_1.png" alt="Elett Store">

            <div id="msgError"></div>
            <div id="msgSuccess"></div>

            <form action="">
                <div class="label-float">
                    <input type="text" id="nome" placeholder=""required>
                    <label id="labelNome" for="nome">Primeiro Nome</label>
                </div>
                <div class="label-float">
                    <input type="text" id="sbnome" placeholder=""required>
                    <label id="labelSbNome" for="sbome">Sobrenome</label>
                </div>
                <div class="label-float">
                    <input type="email" id="email" placeholder="" required>
                    <label id="labelEmail" for="email">Email</label>
                </div>
                <div class="label-float">
                    <input type="tel" id="telefone" placeholder="" required>
                    <label id="labelTelefone" for="telefone">Telefone</label>
                </div>
                <div class="label-float">
                    <input type="password" id="senha" placeholder="" required>
                    <label id="labelSenha" for="senha">Senha</label>
                    <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
                </div>
                <div class="label-float">
                    <input type="password" id="confirmSenha" placeholder="" required>
                    <label id="labelConfirmSenha" for="confirmSenha">Confirmar Senha</label>
                    <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
                </div>
                
                <input type="submit" name="submit" id="justify-center" value="Cadastrar">
                </input>
            </form>

            <div class="justify-center">
                <hr>
            </div>

            <p>Já possui uma conta ?
                <a href="login.html" target="_self" rel="next">Faça login</a>
            </p>
        </div>
    </div>

    <script src="JavaScript/signup.js"></script>
    <script src="JavaScript/auth.js"></script>
    <script src="JavaScript/carrinho.js"></script>
</body>
</html>
